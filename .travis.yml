language: python
sudo: false
cache:
  directories:
  - "~/.cache/pip"
matrix:
  include:
  - python: 3.5
    env: TOXENV=py35
  - python: 3.6
    env: TOXENV=py36
  - python: 3.7
    env: TOXENV=py37
before_install:
- python -m pip install -U pip
- git submodule update --init
install:
- python -m pip install tox
script:
- tox
branches:
  only:
  - master
deploy:
  provider: pypi
  on:
    tags: true
    branch: master
  user: vincents
  password:
    secure: 
  skip_existing: true
notifications:
  email:
    on_failure: always
    on_success: never
