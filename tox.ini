[tox]
envlist = py37,py38,py39
isolated_build = true

[testenv]
extras = test
deps =
    setuptools
    cython>=0.29.23
commands=
    python setup.py build_ext --inplace
    pip install . --no-deps --no-build-isolation
    python -m pytest

[testenv:wheel]
deps =
    {[testenv]deps}
    wheel
skip_install = true
extras =
commands =
    pip wheel -w wheelhouse --no-deps .

# Release
[testenv:build]
basepython = python3
skip_install = true
deps =
    {[testenv:wheel]deps}
commands =
    python setup.py sdist

[testenv:release]
setenv =
    TWINE_USERNAME = {env:TWINE_USERNAME}
    TWINE_PASSWORD = {env:TWINE_PASSWORD}
basepython = python3
skip_install = true
deps =
    {[testenv:wheel]deps}
    twine >= 1.5.0
commands =
    {[testenv:build]commands}
    twine upload --skip-existing dist/*
